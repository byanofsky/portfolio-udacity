<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Brandon Yanofsky - Full Stack Engineer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One%7CNeuton" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
    <!-- Page header section -->
    <header class="container">
        <div class="page-header row">
            <div class="col-sm-2 header-logo">
                <!-- TODO: Add a new logo image -->
                <img src="img/browser.svg" class="img-responsive" alt="Profile of Brandon Yanofsky">
            </div>
            <div class="col-sm-10 text-uppercase header-title">
                <h1>Brandon Yanofsky</h1>
                <!-- H3 tag used for semantic purposes -->
                <h3>Full Stack Engineer</h3>
            </div>
        </div>
    </header>

    <!-- page's main section -->
    <!-- TODO: add a main image -->
    <main class="container">
        <div class="featured-image row">
            <div class="col-md-12">
                <picture>
                    <source media="(max-width: 767px)"
                            srcset="img/office-scraper-wide-1x.jpg 1x,
                                    img/office-scraper-wide-2x.jpg 2x">
                    <img src="img/office-scraper-1x.jpg"
                         srcset="img/office-scraper-1x.jpg 1x,
                                 img/office-scraper-2x.jpg 2x"
                         class="img-responsive"
                         alt="Offices">
                </picture>
            </div>
        </div>

        <!-- new semantic section to denoate featured work -->
        <section class="featured-work">
            <div class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <!-- TODO: Add project names, images, and links -->
            <div class="row">
                <div class="col-sm-4 featured-item">
                    <a href="#" class="thumbnail">
                        <picture>
                            <source media="(min-width: 391px) and (max-width: 767px)"
                                    srcset="img/white-building-sky-wide-1x.jpg 1x,
                                            img/white-building-sky-wide-2x.jpg 2x">
                            <img src="img/white-building-sky-1x.jpg"
                                 srcset="img/white-building-sky-1x.jpg 1x,
                                          img/white-building-sky-2x.jpg 2x"
                                 class="img-responsive"
                                 alt="White building in front of sky">
                        </picture>
                    </a>
                    <h3 class="feature-title">Project 1</h3>
                </div>
                <div class="col-sm-4 featured-item">
                    <a href="#" class="thumbnail">
                        <picture>
                            <source media="(min-width: 391px) and (max-width: 767px)"
                                    srcset="img/spiral-wide-1x.jpg 1x,
                                            img/spiral-wide-2x.jpg 2x">
                            <img src="img/spiral-1x.jpg"
                                 srcset="img/spiral-1x.jpg 1x,
                                         img/spiral-2x.jpg 2x"
                                 class="img-responsive"
                                 alt="Spiral of light">
                        </picture>
                    </a>
                    <h3 class="feature-title">Project 2</h3>
                </div>
                <div class="col-sm-4 featured-item">
                    <a href="#" class="thumbnail">
                        <picture>
                            <source media="(min-width: 391px) and (max-width: 767px)"
                                    srcset="img/skyscrapers-wide-1x.jpg 1x,
                                            img/skyscrapers-wide-2x.jpg 2x">
                            <img src="img/skyscrapers-1x.jpg"
                                 srcset="img/skyscrapers-1x.jpg 1x,
                                         img/skyscrapers-2x.jpg 2x"
                                 class="img-responsive"
                                 alt="Skyscrapers">
                        </picture>
                    </a>
                    <h3 class="feature-title">Project 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        <div class="page-footer row">
            <div class="col-sm-6 footer-description">
                <p>
                    Portfolio Project for Udacity's Full Stack Nanodegree
                </p>
            </div>
            <div class="col-sm-6 footer-copyright">
                <p>
                    Logo icon designed by
                    <a href="http://www.alfredocreates.com"
                       target="_blank">
                    Alfredo Hernandez</a> from Flaticon.<br>Other images from
                    <a href="https://unsplash.it/images">Unsplash It</a>.
                </p>
            </div>
        </div>
    </footer>

</html>
